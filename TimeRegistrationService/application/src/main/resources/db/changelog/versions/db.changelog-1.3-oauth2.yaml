databaseChangeLog:
  - changeSet:
      id: 4
      author: rr
      changes:
        - createTable:
            tableName: oauth_client_details
            columns:
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: resource_ids
                  type: VARCHAR(255)
              - column:
                  name: client_secret
                  type: VARCHAR(255)
              - column:
                  name: scope
                  type: VARCHAR(255)
              - column:
                  name: authorized_grant_types
                  type: VARCHAR(255)
              - column:
                  name: web_server_redirect_uri
                  type: VARCHAR(255)
              - column:
                  name: authorities
                  type: VARCHAR(255)
              - column:
                  name: access_token_validity
                  type: INT
              - column:
                  name: refresh_token_validity
                  type: INT
              - column:
                  name: additional_information
                  type: VARCHAR(4096)
              - column:
                  name: autoapprove
                  type: VARCHAR(255)
        - createTable:
            tableName: oauth_client_token
            columns:
              - column:
                  name: token_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: VARBINARY
              - column:
                  name: authentication_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: client_id
                  type: VARCHAR(255)
        - createTable:
            tableName: oauth_access_token
            columns:
              - column:
                  name: token_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: VARBINARY
              - column:
                  name: authentication_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: client_id
                  type: VARCHAR(255)
              - column:
                  name: authentication
                  type: VARBINARY
              - column:
                  name: refresh_token
                  type: VARCHAR(255)
        - createTable:
            tableName: oauth_refresh_token
            columns:
              - column:
                  name: token_id
                  type: VARCHAR(255)
              - column:
                  name: token
                  type: VARBINARY
              - column:
                  name: authentication
                  type: VARBINARY
        - createTable:
            tableName: oauth_code
            columns:
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: authentication
                  type: VARBINARY
        - createTable:
            tableName: oauth_approvals
            columns:
              - column:
                  name: userId
                  type: VARCHAR(255)
              - column:
                  name: clientId
                  type: VARCHAR(255)
              - column:
                  name: scope
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(10)
              - column:
                  name: expiresAt
                  type: TIMESTAMP
              - column:
                  name: lastModifiedAt
                  type: TIMESTAMP
        - createTable:
            tableName: ClientDetails
            columns:
              - column:
                  name: appId
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: resourceIds
                  type: VARCHAR(255)
              - column:
                  name: appSecret
                  type: VARCHAR(255)
              - column:
                  name: scope
                  type: VARCHAR(255)
              - column:
                  name: grantTypes
                  type: VARCHAR(255)
              - column:
                  name: redirectUrl
                  type: VARCHAR(255)
              - column:
                  name: authorities
                  type: VARCHAR(255)
              - column:
                  name: access_token_validity
                  type: INT
              - column:
                  name: refresh_token_validity
                  type: INT
              - column:
                  name: additionalInformation
                  type: VARCHAR(4096)
              - column:
                  name: autoApproveScopes
                  type: VARCHAR(255)